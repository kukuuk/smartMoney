<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>SmartMoney - Профиль</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="assets/logo.svg" alt="Logo" class="logo"></a>
        <nav>
            <ul class="navbar">
                <li class="home-link"><a href="homepage.html">Главная</a></li>
                <li class="deposit-link"><a href="depositpage.html">Счета</a></li>
                <li><a href="#">Статистика</a></li>
                <li><a href="categoriespage.html">Категории</a></li>
                <li><a href="#">Настройки</a></li>
            </ul>
        </nav>
        <a href="#" class="notification"><img src="assets/notification.svg" alt="Notification"></a>
        <a href="#"><img src="assets/profile.svg" alt="Profile" class="profile"></a>
    </header>
    <main>
        <div class="profile-page">
            <h2 class="profile-page__your-profile">Ваш профиль</h2>
            <div class="profile-page__username">
                <span class="profile-page__name">
                    <img src="assets/plus.svg" alt="add-photo" class="add-photo">
                    <p class="username-info">Миха Женькович</p>
                </span>
                <form class="profile-page__username--form">
                    <div class="profile-page__username--inputs">
                        <label for="login" class="profile-page__username--text">
                            Логин <span class="profile-page__username--form-span">*</span>
                        </label>
                        <input type="text" id="login" required class="profile-page__username--form-input"> 
    
                        <label for="name" class="profile-page__username--text">
                            Имя <span class="profile-page__username--form-span">*</span>
                        </label>
                        <input type="text" id="name" required class="profile-page__username--form-input"> 
    
                        <label for="lastname" class="profile-page__username--text">
                            Фамилия <span class="profile-page__username--form-span">*</span>
                        </label>
                        <input type="text" id="lastname" required class="profile-page__username--form-input"> 
    
                        <label for="surname" class="profile-page__username--text">
                            Отчество
                        </label>
                        <input type="text" id="surname" class="profile-page__username--form-input"> 
    
                        <label for="birthday" class="profile-page__username--text">
                            Дата рождения <span class="profile-page__username--form-span">*</span>
                        </label>
                        <input type="text" id="birthday" required class="profile-page__username--form-input"> 
    
                        <label for="sex" class="profile-page__username--text">
                            Пол
                        </label>
                        <input type="text" id="sex" class="profile-page__username--form-input"> 
    
                        <label for="email-profile-form" class="profile-page__username--text">
                            Email <span class="profile-page__username--form-span">*</span>
                        </label>
                        <input type="email" id="email-profile-form" required class="profile-page__username--form-input"> 
    
                        <label for="phone-number" class="profile-page__username--text">
                            Телефон
                        </label>
                        <input type="tel" id="phone-number" class="profile-page__username--form-input"> 
                    </div>
                    <button type="button" class="profile-page__username--btn">Сохранить</button>
                </form>
                <img src="assets/greenProfileImg.svg" alt="green-picture" class="green-picture-form">
                <img src="assets/blueProfileImg.svg" alt="blue-picture" class="blue-picture-form">
            </div>
        </div>
    </main>
    
    
</body>
</html>
